<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="id01" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="../img/avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" onkeypress="handleEnter(event)" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password"required onkeypress="handleEnter(event)">
                <p id="valid-login" style="color: red; display:none;  ">Login fail</p>
                <button type="button" onclick="login()" >Login</button>
                <label>
                    <input type="checkbox" checked="checked" id="isRememberMe" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Not a member? <a href="#" onclick="register()">Register</a></span>
            </div>
        </form>
    </div>
    <!-- <script src="../js/login.js"></script> -->

</body>

</html>
